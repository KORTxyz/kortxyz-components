<script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>
<link rel="stylesheet" href="../dist/kortxyz-components/kortxyz-components.css" />

<kortxyz-maplibre 
    style="width:100%;height:600px;display:block"
    center="[12.34,55.616]" zoom="12"
    legend="afstemningsområder"
>

<kortxyz-maplibre-searchbox resultzoom="" resulttype="click"></kortxyz-maplibre-searchbox>

<kortxyz-maplibre-source data="https://api.dataforsyningen.dk/afstemningsomraader?kommunekode=183&&format=geojson">
  <kortxyz-maplibre-layer  type="line" paint='{"line-color":"white","line-width":2}'></kortxyz-maplibre-layer>
  <kortxyz-maplibre-layer  layerid="afstemningsområder" type="fill" 
    paint='{
      "fill-color":["match",["get","navn"],
      "Ishøj Landsby","#d7191c",
      "Vibeholmskolen","#fdae61",
      "Gildbroskolen","#ffffbf",
      "Ishøj Bycenter","#abdda4",
      "Strandgårdskolen","#2b83ba",
      "black"
      ],"fill-opacity":0.5}' 
    popup="
    <div style='padding:8px'>
      <div style='font-weight:bold'>{afstemningsstednavn}</div>
      {afstemningsstedadressebetegnelse} <br>
      <a href='https://www.google.dk/maps/dir//{afstemningsstedadressebetegnelse}'>Find vej</a>
    </div>
    "
    legend-metadata='{"labels":{"other":false}}'
  ></kortxyz-maplibre-layer>

</kortxyz-maplibre-source>

    <kortxyz-maplibre-source sourceid="ortofoto" type="raster" tilesize="256" maxzoom="20" 
    tiles="https://api.dataforsyningen.dk/orto_foraar_webm_DAF?token=bfe350080dc1da9dbb948d6fd59a8e96&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=orto_foraar_webm&STYLE=default&FORMAT=image%2Fjpeg&TILEMATRIXSET=DFD_GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}">
    </kortxyz-maplibre-source>



</kortxyz-maplibre>
