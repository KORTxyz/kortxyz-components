<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

<script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

   
    kortxyz-tauchart {
      flex: 500px 0 0;
    }
  </style>
</head>

<body>
  <kortxyz-datastore style="visibility: hidden;"
    store="items" 
    data="https://geodk.kort.xyz/collections/vejmidte/items?limit=7000&properties=Trafikart,Vejkategori,Vejmidtetype"
  ></kortxyz-datastore>

  <kortxyz-tauchart
    store="items"
    type="horizontal-stacked-bar"
    y="vejkategori"
    x="count"
    color="trafikart"
    colorbrewer="Dark2"
    group-by-keys="trafikart,vejkategori,vejmidtetype"
    tooltip
    legend
  ></kortxyz-tauchart>

  <kortxyz-tauchart
    data="https://geodk.kort.xyz/collections/bygning/items?limit=100&properties=vertikalnoejagtighed,plannoejagtighed,planstedfaestelsesmetode"
    type="scatterplot"
    y="vertikalnoejagtighed"
    x="plannoejagtighed"
    color="planstedfaestelsesmetode"
    tooltip
    legend
  ></kortxyz-tauchart>


</body>

</html>
