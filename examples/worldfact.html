<style>
    body{
        overflow: hidden;
        background-color: lightgrey;
    }

    .parent {
        
        margin: 12px;
        display: grid;
        height: calc(100dvh - 24px);
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(7, 1fr);
        grid-column-gap: 12px;
        grid-row-gap: 12px;
    }

    .div1 {
        border-radius: 12px;
        background-color: white;
        grid-area: 1 / 1 / 4 / 4;
    }

    .div2 {
        border-radius: 12px;

        background-color: white;
        grid-area: 6 / 1 / 8 / 7;
    }

    .div3 {
                border-radius: 12px;

        background-color: white;
        grid-area: 4 / 1 / 6 / 4;
    }

    .div4 {
                border-radius: 12px;

        background-color: white;
        grid-area: 1 / 4 / 6 / 7;
    }
</style>

<script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>
<link rel="stylesheet" href="../dist/kortxyz-components/kortxyz-components.css" />

<kortxyz-datastore style="visibility: hidden;" store="world" data="./assets/worldfact.geojson"></kortxyz-datastore>

<div class="parent">
    <kortxyz-maplibre class="div1">
        <kortxyz-maplibre-source store="world">
        <kortxyz-maplibre-layer layerid="afstemningssted" type="line" 
          paint='{"line-color":"yellow"}'
        ></kortxyz-maplibre-layers>
        </kortxyz-maplibre-source>

        <kortxyz-maplibre-source type="raster"  tilesize="256" maxzoom="20" tiles="http://tiles.maps.eox.at/wmts/1.0.0/s2cloudless-2024_3857/default/g/{z}/{y}/{x}.jpg">
        </kortxyz-maplibre-source>
    </kortxyz-maplibre>

    <kortxyz-aggrid class="div2" store="world"></kortxyz-aggrid>
    <kortxyz-tauchart class="div3" 
        store="world" 
        type="scatterplot" y="CO2 emissions (metric tons per capita)" x="Exports of goods and services (% of GDP)"
        color="Income Group"
        tooltip=""
    ></kortxyz-tauchart>
    
    <kortxyz-tauchart class="div4" 
        store="world" 
        type="horizontal-stacked-bar" y="Income Group" x="Exports of goods and services (% of GDP)"
        color="Income Group"
        tooltip=""
    ></kortxyz-tauchart>


</div>
