<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Dragoverlay example</title>

  <script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>

</head>

<body style="margin:0;display: flex;">

  <kortxyz-dragoverlay style="position: fixed;width: 100vw;height: 100vh;" target="test"></kortxyz-dragoverlay>
  
  <script>
    const dragoverlay = document.querySelector('kortxyz-dragoverlay');

    dragoverlay.addEventListener('fileDropped', ({ detail: { file } }) => {
      console.log('File dropped:', file);
      document.body.append(file.name)
    });
  </script>
</body>

</html>
