<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>
  <link rel="stylesheet" href="../dist/kortxyz-components/kortxyz-components.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }
  </style>
</head>

<body>

  <kortxyz-datastore store="items" style="visibility: hidden;"
    data="https://demo.kort.xyz/collections/vejmidte/items?f=json&limit=1000"
  ></kortxyz-datastore>



  <kortxyz-maplibre style="width:100%;display:block;background:whitesmoke;" center="[11,55]" zoom="15">
    <kortxyz-maplibre-source id="items" type="geojson" store="items" fit autolayers></kortxyz-maplibre-source>
  </kortxyz-maplibre>

  <kortxyz-aggrid store="items"></kortxyz-aggrid>



</body>

</html>
