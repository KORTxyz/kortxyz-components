<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="../dist/kortxyz-components/kortxyz-components.esm.js"></script>
  <link rel="stylesheet" href="../dist/kortxyz-components/kortxyz-components.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }
  </style>
</head>

<body>
  <kortxyz-datastore store="bygning" data="https://geodk.kort.xyz/collections/bygning/items?limit=1000&properties=registreringfra,virkningfra" ></kortxyz-datastore>

  <kortxyz-maplibre>

    <kortxyz-maplibre-source store="bygning" fit></kortxyz-maplibre-source>  

    <kortxyz-maplibre-source type="raster" tilesize="256" maxzoom="20" tiles="https://api.dataforsyningen.dk/orto_foraar_webm_DAF?token=bfe350080dc1da9dbb948d6fd59a8e96&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=orto_foraar_webm&STYLE=default&FORMAT=image%2Fjpeg&TILEMATRIXSET=DFD_GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}">
    </kortxyz-maplibre-source>
    
  </kortxyz-maplibre>

  <kortxyz-aggrid id="aggrid" store="bygning"></kortxyz-aggrid>



</body>

</html>
