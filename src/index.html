<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Webapp</title>

  <script type="module" src="build/kortxyz-components.esm.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>

  <kortxyz-datastore store="items" data="https://demo.kort.xyz/collections/vejmidte/items?f=json&limit=1000&properties=vejkategori"></kortxyz-datastore>


  <kortxyz-shell style="flex:1;">

    <kortxyz-maplibre slot="main" center="[11,55]" zoom="15">
      <kortxyz-maplibre-source sourceid="items" type="geojson" store="items" fit></kortxyz-maplibre-source>
      <kortxyz-maplibre-source type="raster" tilesize="256" maxzoom="20" tiles="https://api.dataforsyningen.dk/orto_foraar_webm_DAF?token=bfe350080dc1da9dbb948d6fd59a8e96&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=orto_foraar_webm&STYLE=default&FORMAT=image%2Fjpeg&TILEMATRIXSET=DFD_GoogleMapsCompatible&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}"></kortxyz-maplibre-source>
    </kortxyz-maplibre>


    <kortxyz-sidebar slot="left">
      <kortxyz-sidebar-button title="test" panel="test"></kortxyz-sidebar-button>  
      <kortxyz-sidebar-button></kortxyz-sidebar-button>
      
       <kortxyz-sidebar-panel id="test"></kortxyz-sidebar-panel>
    </kortxyz-sidebar>
    
   

  </kortxyz-shell>

</body>

</html>
