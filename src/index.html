<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="build/kortxyz-components.css" />
  <script type="module" src="build/kortxyz-components.esm.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }

      pointer-events: auto !important;
    }
  </style>

<body>

  <kortxyz-datastore store="items" style="visibility: hidden;"

  <kortxyz-maplibre 
    style="width:100%;display:block;background:whitesmoke;" 
    basemaps='http://localhost:3000/styles?f=json' 
    center="[11,55]" 
    zoom="9">
  </kortxyz-maplibre>

</html>
