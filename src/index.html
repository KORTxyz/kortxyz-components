<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/kortxyz-components.esm.js"></script>
  <link rel="stylesheet" href="/build/kortxyz-components.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }
  </style>
</head>

<body>

  <script>
    let url = new URL("http://127.0.0.1:3000/collections/building/items?limit=100");
    url.searchParams.set("f", "json")
    setTimeout(() => {
      const datastore = document.createElement("kortxyz-datastore");
      datastore.store = "items";
      datastore.data = url;
      document.body.append(datastore);
    }, 1000)

  </script>

  <kortxyz-maplibre style="width:100%;display:block;background:whitesmoke;"
    mapstyle="http://127.0.0.1:3000/styles/3857_skaermkort_daempet?f=mbs">
    <kortxyz-maplibre-source id="items" type="geojson" store="items" fit>
      <kortxyz-maplibre-layer id="items" type="fill" paint='{"fill-color":"red"}' popup></kortxyz-maplibre-layer>
    </kortxyz-maplibre-source>
  </kortxyz-maplibre>

  <kortxyz-aggrid store="items"></kortxyz-aggrid>



</body>

</html>
