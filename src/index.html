<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="build/kortxyz-components.css" />
  <script type="module" src="build/kortxyz-components.esm.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }
  </style>
</head>

<body>

  <kortxyz-datastore store="bygning" data="https://geodk.kort.xyz/collections/bygning/items?f=json&limit=5"></kortxyz-datastore>

  <kortxyz-maplibre style="width:100%;display:block;background:whitesmoke;" 
    draw="bygning" 
    mapstyle='https://cdn.dataforsyningen.dk/assets/vector_tiles_assets/latest/styles/official/3857_skaermkort_moerkt.json?token=bfe350080dc1da9dbb948d6fd59a8e96'
    center="[11,55]" 
    zoom="9"
  >
   <kortxyz-maplibre-source sourceid="bygning" store="bygning" fit></kortxyz-maplibre-source>
  </kortxyz-maplibre>

  <kortxyz-aggrid store="bygning" schema="https://geodk.kort.xyz/collections/bygning/schema" editable></kortxyz-aggrid>

</body>

</html>
