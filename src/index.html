<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="build/kortxyz-components.esm.js"></script>
  <link rel="stylesheet" href="build/kortxyz-components.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    kortxyz-maplibre {
      flex: 1;
    }

    kortxyz-aggrid {
      flex: 300px 0 0;
    }
  </style>
</head>

<body>
  <kortxyz-datastore store="items" data="http://127.0.0.1:3000/collections/points/items" sync></kortxyz-datastore>

  <kortxyz-maplibre 
    draw="items"
    basemaps="http://127.0.0.1:3000/styles"
    style="width:100%;display:block;background: whitesmoke;" center="[12.34,55.616]" zoom="12" gps navigation togglebutton="aggrid">
    <kortxyz-maplibre-searchbox></kortxyz-maplibre-searchbox>

    
    <kortxyz-maplibre-source sourceid="items" store="items"></kortxyz-maplibre-source>
  


    
  </kortxyz-maplibre>

  <kortxyz-aggrid id="aggrid" store="items" editable></kortxyz-aggrid>



</body>

</html>
